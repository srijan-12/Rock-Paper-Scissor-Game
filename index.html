<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <!-- making div for choises -->
    <div class="choices">


        <!-- making div for each choice -->
       
        <div class="choice" id="rock">
            <img src ="C:\Users\Srijan sinha\Desktop\JS\Rock-Paper\imgs\rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="C:\Users\Srijan sinha\Desktop\JS\Rock-Paper\imgs\paper.png">
        </div>

        <div class="choice" id="scissor">
            <img src="C:\Users\Srijan sinha\Desktop\JS\Rock-Paper\imgs\Scissors.png">
        </div>


    </div>


    <!-- div for scoreboard -->
    <div class="scoreBoard">

        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
    
        <!-- div for computer score -->
        <div class="score">
            <p id="computerScore">0</p>
            <p>Computer</p>
        </div>

    </div>
    

<!-- div for displaying msg -->
    <div class="msgContainer">
        <p id = "msg">Play your move</p>
    </div>



    <script src="app.js"></script>
</body>
</html>
